{extend name="public:base" /}
{block name="css"}
<link href="/static/libs/huploadify/Huploadify.css" media="all" rel="stylesheet" type="text/css" />
<style>
    legend {
        padding: 15px 0;
    }
    .form {
        padding: 15px;
        border: 1px dashed gainsboro;
    }
</style>
{/block}
{block name="title"}danshboard{/block}

{block name="main"}
<form class="form">
    <legend>食品管理</legend>
    <button type="button" class="btn btn-primary" id="addBtn">新增</button>
</form>
<table class="table table-hover table-bordered"  >
    <thead>
    <tr>
        <th>序号</th>
        <th>名称</th>
        <th>插入时间</th>
        <th>缩略图</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody id="content">
    {volist name="list" id="vo"}
    <tr>
        <td>{$vo.id}</td>
        <td>{$vo.name}</td>
        <td>{$vo.insert_time|date='Y-m-d H:i:s',###}</td>
        <td>{$vo.thumb}</td>
        <td data-id="{$vo.id}">
            <button type="button" class="btn btn-danger">删除</button>
            <button type="button" class="btn btn-primary edit">修改</button>
        </td>
    </tr>
    {/volist}
    </tbody>
</table>
<div class="modal fade" tabindex="-1" role="dialog" id="modal" data-id="">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">类型管理</h4>
            </div>
            <div class="modal-body">
                <form class="form " enctype="multipart/form-data">
                    <fieldset >
                        <div class="form-group">
                            <label for="foodName">名称</label>
                            <input type="text" class="form-control" id="foodName" placeholder="请输入类型名称" required>
                        </div>
                        <div class="form-group">
                            <label for="foodType">type</label>
                            <select class="form-control" id="foodType">
                                {volist name="type" id="vo"}
                                <option value="{$vo.id}">{$vo.name}</option>
                                {/volist}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="upload" class="control-label">缩略图:<span id="thumpUrl"></span></label>
                            <img src="" alt="" id="thumpImg">
                            <div id="upload"></div>

                        </div>
                        <!--<button type="button" class="btn btn-primary" id="addFoodType">新增</button>-->
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="save">保存</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
{/block}

{block name="js"}

<script src="/static/libs/huploadify/jquery.Huploadify.js" type="text/javascript"></script>
<script>
    $(document).ready(function () {


        $('#upload').Huploadify({
            auto:false,
            fileTypeExts:'*.jpg;*.png;*.gif',
            multi:true,
            formData: { thump:123456 },
            fileSizeLimit:9999,
            showUploadedPercent:true,//是否实时显示上传的百分比，如20%
            showUploadedSize:true,
            removeTimeout:30000,
            uploader:'/food/upload',
            onUploadStart:function(){
//                console.log('开始上传');
            },
            onInit:function(){
//                console.log('初始化');
            },
            onUploadSuccess: function (file,xhr) {
                try {
                    var url = JSON.parse(xhr).data.url;
                    $('#thumpUrl').html(url);
                    $('#thumpImg').attr('src','//'+ url);
                } catch (err) {
                    console.log(err);
                }

            },
            onUploadComplete:function(res){
//                console.log(res);
//                $('#thumpUrl').html(res.data.url);
            },
            onDelete:function(file){
                console.log('删除的文件：'+file);
                console.log(file);
            }
        });


        $('#addFoodType').on('click',function () {
            var foodType = $('#foodType').val();
            if (foodType.length > 0) {
                $.ajax({
                    url: "/admin/types/add",
                    method: "post",
                    data: {name: foodType},
                    success: function (response) {
                        console.log(response);
                        if (response.code === 200) {
                            alert(response.msg)
                        } else if (response.code === 104){
                            alert(response.msg)
                        }
                    }
                })
            } else {
                alert('请填写类型名称')
            }
        });

        var content = $('#content'),
            modal = $('#modal'),
            $el;
        content.on('click','.btn-danger',function () {
            var $this = $(this),
                pid = $this.parent().data('id'),
                pEl = $this.parent().parent();

            var condition = confirm("您确认删除吗？");

            if (condition) {
                $.ajax({
                    url: "/admin/types/del",
                    method: "post",
                    data: {id: pid},
                    success: function (response) {
                        console.log(response);
                        if (response.code === 200) {
                            pEl.remove();
                        } else {
                            alert(response.msg)
                        }
                    }
                })
            }
        });
        $('#addBtn').on('click',function () {
            modal.modal('show');
        });
        content.on('click','.edit',function () {

            var $this = $(this),
                $gp = $this.parent().prev().prev(),
                id = $this.parent().data('id');
            modal.data('id',id);
            $el = $gp;
        });

        $('#save').on('click',function () {
            modal.modal('hide');
            var $this = $(this),
                $gp = $this.parent().prev().prev(),
                typeName = $('#typeName').val(),
                id = modal.data('id');
            if (typeName.length > 0) {
                $.ajax({
                    url: "/admin/types/update",
                    method: "post",
                    data: {id: id,name: typeName},
                    success: function (response) {
                        console.log(response);
                        if (response.code === 200) {
                            $el.html(typeName);
                            alert(response.msg)
                        }
                    }
                })
            }

        })
    })
</script>
{/block}
